<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasper</title>
    <!-- preview icon -->
    <link rel="icon" type="image/png" href="imgs/icon.png" sizes="32x32" />
    <!-- normal render at all browsers support -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- main CSS file -->
    <link rel="stylesheet" href="CSS/main.css">
    <!-- JS File -->
    <script src="main.js" defer></script>
    <!-- import font awesome 6.5.1 For The Web -->
    <link rel="stylesheet" href="../resources/fontawesome-free-6.5.1-web/css/all.min.css">
</head>

<body>
    <!-- start header -->
    <header>
        <div class="container">
            <a href="#">
                <img src="imgs/logo.png" alt="logo" class="logo">
            </a>
                <nav>
                    <button class="reset-button" id="show-list-btn">
                        <i class="fas fa-bars toggle-menu"></i>
                    </button>
                    <ul id="menu">
                        <li><a href="#home" class="active">Home</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#pricing">Pricing</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <div class="form">
                        <i class="fas fa-search"></i>
                    </div>
                </nav>
        </div>
    </header>
    <!-- end header -->
    <!-- landing start -->
    <div class="landing">
        <div class="overlay"></div>
        <div class="text">
            <div class="content">
                <h2>Unlock Explosive <br>Growth with Kasper</h2>
                <p>Tired of stagnant marketing results? Kasper is here to help. We create data-driven campaigns that deliver real results, from boosting brand awareness to driving conversions.</p>
            </div>
        </div>
        <button class="reset-button change-right" onclick="displayNextBakground();">
            <i class="fas fa-angle-right change-background fa-2x"></i>
        </button>
        <button class="reset-button change-left" onclick="displayPrevBakground();">
            <i class="fas fa-angle-left change-background fa-2x"></i>
        </button>
        <div class="bubbles">
            <div class="circle" data-circle-order="0"></div>
            <div class="circle active" data-circle-order="1"></div>
            <div class="circle" data-circle-order="2"></div>
        </div>
    </div>
    <!-- landing end -->
</body>

</html>
